{{ if isset .Site.Params "see_more" }}
{{ if .Site.Params.see_more.enable }}
<section class="bar background-image-fixed-2 no-mb color-white text-center">
    <div class="dark-mask"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="icon icon-lg"><i class="{{ .Site.Params.see_more.icon }}"></i></div>
                <h3 class="text-uppercase">{{ .Site.Params.see_more.title }}</h3>
                <p class="lead">{{ .Site.Params.see_more.subtitle }}</p>
                <div class="btn-group">
                    <a href="{{ .Site.Params.see_more.link_url_one }}" class="btn btn-template-transparent-black btn-block" target="_blank">{{ .Site.Params.see_more.link_text_one }}</a>
                    <a href="{{ .Site.Params.see_more.link_url_two }}" class="btn btn-template-transparent-black btn-block" target="_blank">{{ .Site.Params.see_more.link_text_two }}</a>
                </div>
            </div>

        </div>
    </div>
</section>
{{ end }}
{{ end }}
