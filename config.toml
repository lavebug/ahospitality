baseURL = "https://lavebug.github.io/ahospitality/"
title = "Assurance Hospitality"
theme = "hugo-universal-theme"
publishDir = "docs"
languageCode = "en-us"
# Site language. Available translations in the theme's `/i18n` directory.
defaultContentLanguage = "en"
# Enable comments by entering your Disqus shortname
disqusShortname = ""
# Enable Google Analytics by entering your tracking code
googleAnalytics = "UA-98198427-1"

# Define the number of posts per page
paginate = 10

[menu]

[[menu.main]]
    name = "Home"
    url  = "/"
    weight = 1

[[menu.main]]
    name = "Our Brand"
    url  = "/our_brand/"
    weight = 2

[[menu.main]]
    name = "Portfolio"
    url  = "/blog/"
    weight = 3

[[menu.main]]
    name = "Contact"
    url  = "/contact/"
    weight = 4

[params]
    viewMorePostLink = "/blog/"
    author = "Assurance Hospitality"
    defaultKeywords = ["Hotel", "Assurance Hospitality", "hotels", "hotel reservations", "hotel discount", "leisure hotels", "business hotels"]
    defaultDescription = "Book hotels with Assurance Hospitality to make your next business trip or vacation more relaxing and affordable."

    # Google Maps API key (if not set will default to not passing a key.)
    googleMapsApiKey = "AIzaSyB4SNekyh9iLHtTkGOYRj8nTK0acGteZi0"

    # Style options: default (light-blue), blue, green, marsala, pink, red, turquoise, violet
    style = "marsala"

    # Since this template is static, the contact form uses www.formspree.io as a
    # proxy. The form makes a POST request to their servers to send the actual
    # email. Visitors can send up to a 1000 emails each month for free.
    #
    # What you need to do for the setup?
    #
    # - set your email address under 'email' below
    # - upload the generated site to your server
    # - send a dummy email yourself to confirm your account
    # - click the confirm link in the email from www.formspree.io
    # - you're done. Happy mailing!
    #
    # Enable the contact form by entering your Formspree.io email
    email = "lavebug@gmail.com"

    about_us = "<p>Discover a hotel with exceptional accommodations at an ideal location. Plan your stay at one of our locations.</p>"
    copyright = "&copy;2017 Assurance Hospitality"

    # Format dates with Go's time formatting
    date_format = "January 1, 2017"

    logo = "img/logo.png"
    address = """<p><strong>Assurance Hospitality</strong>
        <br>2229 W City Center CT
        <br>West Valley, UT 84119
      </p>
      """
    latitude = "40.6988429"
    longitude = "-111.94904"

[Permalinks]

